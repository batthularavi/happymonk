<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Manager</title>
</head>
<body>
    <h1> status of the project</h1>
    <div class="main">
    <div id="add-task-container">
        <input type="text" id="task-input" placeholder="Enter your project status">
        <button id="btn" onclick="addTask()">Add Task</button>
    </div>
</div>
<p> To the status move from one status to another with help of drag and drop and also edit the task with help of Edit button</p>
    <div id="app">
        <div class="task-container active" id="task-container-1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>TO DO</h2>
          
            <!-- Tasks will be dynamically added here -->
        </div>
        <div class="task-container" id="task-container-2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>DOING</h2>
            <!-- Tasks will be dynamically added here -->
        </div>
        <div class="task-container" id="task-container-3" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>DONE</h2>
            <!-- Tasks will be dynamically added here -->
        </div>
       
    </div>

    <script src="script.js"></script>
</body>
</html>
